<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="OpenTelemetry Example - Blazor WebAssembly Client demonstrating OpenTelemetry integration with Blazing.Mediator" />
    <title>OpenTelemetry Example - Blazor Client</title>
    <base href="/" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet" />
    <link href="OpenTelemetryExample.Client.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="mt-3">
                    <h5 class="text-muted">Loading OpenTelemetry Example...</h5>
                    <p class="text-muted">Please wait while the application initializes</p>
                </div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        <div class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            An unhandled error has occurred.
            <a href="" class="reload">Reload</a>
            <button class="dismiss" onclick="document.getElementById('blazor-error-ui').style.display='none'">
                <i class="bi bi-x"></i>
            </button>
        </div>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
